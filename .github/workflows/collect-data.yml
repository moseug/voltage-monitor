name: Collect Voltage Data

on:
  schedule:
    # Запуск каждые 15 минут (GitHub Actions не поддерживает интервалы меньше 5 минут)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Позволяет запустить вручную

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Collect voltage data
        run: |
          node << 'EOF'
          const https = require('https');
          const http = require('http');
          const fs = require('fs');
          const url = require('url');
          
          const STABILIZER_URL = 'http://46.44.56.179:8080';
          const USERNAME = 'user';
          const PASSWORD = 'password';
          
          // Функция для получения данных
          function fetchData() {
            return new Promise((resolve, reject) => {
              const auth = Buffer.from(`${USERNAME}:${PASSWORD}`).toString('base64');
              const parsedUrl = url.parse(STABILIZER_URL);
              
              const options = {
                hostname: parsedUrl.hostname,
                port: parsedUrl.port || 80,
                path: parsedUrl.path || '/',
                method: 'GET',
                headers: {
                  'Authorization': `Basic ${auth}`
                }
              };
              
              const client = parsedUrl.protocol === 'https:' ? https : http;
              
              const req = client.request(options, (res) => {
                let data = '';
                
                res.on('data', (chunk) => {
                  data += chunk;
                });
                
                res.on('end', () => {
                  resolve(data);
                });
              });
              
              req.on('error', (error) => {
                reject(error);
              });
              
              req.setTimeout(10000, () => {
                req.abort();
                reject(new Error('Timeout'));
              });
              
              req.end();
            });
          }
          
          // Парсинг HTML
          function parseVoltage(html) {
            // Ищем паттерн: число.число / число.число / число.число
            const match = html.match(/(\d+\.?\d*)\s*\/\s*(\d+\.?\d*)\s*\/\s*(\d+\.?\d*)/);
            
            if (match) {
              const values = [
                parseFloat(match[1]),
                parseFloat(match[2]),
                parseFloat(match[3])
              ];
              
              // Проверяем, что значения в разумном диапазоне (180-260V)
              if (values.every(v => v >= 180 && v <= 260)) {
                return {
                  phaseA: values[0],
                  phaseB: values[1],
                  phaseC: values[2],
                  timestamp: new Date().toISOString()
                };
              }
            }
            
            return null;
          }
          
          // Основная функция
          async function main() {
            try {
              console.log('Fetching data from stabilizer...');
              const html = await fetchData();
              
console.log('Parsing voltage data...');
              console.log('HTML length:', html.length);
              console.log('First 2000 characters of HTML:');
              console.log(html.substring(0, 2000));
              console.log('---END OF HTML SAMPLE---');
              
              const voltageData = parseVoltage(html);
              const voltageData = parseVoltage(html);
              
              if (!voltageData) {
                throw new Error('Could not parse voltage data from HTML');
              }
              
              console.log('Voltage data:', voltageData);
              
              // Читаем существующие данные
              let history = [];
              if (fs.existsSync('data/voltage-history.json')) {
                const content = fs.readFileSync('data/voltage-history.json', 'utf8');
                history = JSON.parse(content);
              }
              
              // Добавляем новую запись
              history.push(voltageData);
              
              // Храним данные за последние 7 дней (672 записи при обновлении каждые 15 минут)
              const maxRecords = 672;
              if (history.length > maxRecords) {
                history = history.slice(-maxRecords);
              }
              
              // Создаём директорию data если её нет
              if (!fs.existsSync('data')) {
                fs.mkdirSync('data');
              }
              
              // Сохраняем историю
              fs.writeFileSync(
                'data/voltage-history.json',
                JSON.stringify(history, null, 2)
              );
              
              // Сохраняем последнее значение отдельно
              fs.writeFileSync(
                'data/latest.json',
                JSON.stringify(voltageData, null, 2)
              );
              
              console.log('Data saved successfully!');
              console.log(`Total records: ${history.length}`);
              
            } catch (error) {
              console.error('Error:', error.message);
              process.exit(1);
            }
          }
          
          main();
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update voltage data - $(date)"
          git push
