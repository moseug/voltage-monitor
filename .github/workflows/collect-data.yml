name: Collect Voltage Data with Puppeteer

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect voltage data
        env:
          STABILIZER_URL: ${{ secrets.STABILIZER_URL }}
          STABILIZER_USER: ${{ secrets.STABILIZER_USER }}
          STABILIZER_PASSWORD: ${{ secrets.STABILIZER_PASSWORD }}
        run: node collect.js

      - name: Upload debug screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: |
            home-page.png
            debug-screenshot.png
          retention-days: 3

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update voltage data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin main
          git push
